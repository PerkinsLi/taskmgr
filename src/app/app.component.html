<mat-drawer-container [class.myapp-dark-theme]="darkTheme" autosize>
  <mat-drawer #drawer class="sidenav" mode="over" >
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <div class="site">
    <header>
      <app-header (toggle)="drawer.toggle()" (toggleDarkTheme)="switchDarkTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-drawer-container>

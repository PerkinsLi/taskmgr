<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      登录：
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="您的Email"/>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="您的密码"/>
    </mat-form-field>
    <button mat-button mat-raised-button type="button">登录</button>
  </mat-card-content>

  <mat-card-actions>
    <p>还没有账户？<a href="">注册</a></p>
    <p>忘记密码？<a href="">找回密码</a></p>
  </mat-card-actions>
</mat-card>
